services:
  db:
    image: inventory-manager-db
    container_name: inventory-manager-db
    environment:
      POSTGRES_PASSWORD: changeme
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    image: inventory-manager-app
    container_name: inventory-manager-app
    ports:
      - 80:8080

volumes:
  db-data: